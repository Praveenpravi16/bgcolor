<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <button type="button" onclick="myfunction()">click here</button>
  
  
<script>
  function myfunction(){
    var result = '#', i = 0;
while (i < 6) {
result += (Math.floor(Math.random()*16)).toString(16);
i++;
}
document.body.style.background = result;
  }
  </script>
  </body>
</html>
